<div class="flex flex-col justify-center items-center py-10 ">
    <div class="border-2 rounded p-10 div__form bg-white form__div ">
        <h1 class="text-center font-bold text-3xl pb-10">{{titulo}}</h1>
        <form class="w-full flex flex-col justify-center mx-auto" [formGroup]="formRegistro" (submit)="enviar()">
            <div class="mb-4">
                <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 ">Nombre:</label>
                <input type="text" style="outline: none;" formControlName="nombre" id="nombre" class="bg-gray-50 border border-2 border-x-black text-gray-900 text-sm rounded-lg focus:ring-blue-500  focus:border-blue-500 block  p-2.5  placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" placeholder="Wilson" >
                    <div class="" *ngIf="(formRegistro.get('nombre')?.touched || formRegistro.get('nombre')?.dirty) && formRegistro.get('nombre')?.errors?.['required']">
                        <p class="bg-red-200 rounded py-2 pl-5 text-red-500"><i class="fa-solid fa-xmark pr-2"></i> Escriba su nombre</p>
                    </div>
                    <div class="" *ngIf="(formRegistro.get('nombre')?.touched || formRegistro.get('nombre')?.dirty) && formRegistro.get('nombre')?.errors?.['minlength']">
                        <p class="bg-red-200 py-2 pl-5 text-red-500"><i class="fa-solid fa-xmark pr-2"></i> m√≠nimo 5 caracteres</p>
                    </div>
            </div>
            <div class="mb-4">
                <label for="correo" class="block mb-2 text-sm font-medium text-gray-900 ">Correo:</label>
                <input type="email" style="outline: none;" formControlName="correo" id="correo" class="bg-gray-50 border  border-2 border-x-black text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5  placeholder-gray-400  focus:ring-blue-500 focus:border-blue-500" placeholder="wilsonchoque@gmail.com" >
                    <div class="" *ngIf="(formRegistro.get('correo')?.touched || formRegistro.get('correo')?.dirty) && formRegistro.get('correo')?.errors?.['required']">
                        <p class="bg-red-200 rounded py-2 pl-5 text-red-500"><i class="fa-solid fa-xmark pr-2"></i> Escriba su correo</p>
                    </div>
                    <div class="" *ngIf="(formRegistro.get('correo')?.touched || formRegistro.get('correo')?.dirty) && formRegistro.get('correo')?.errors?.['pattern']">
                        <p class="bg-red-200 rounded py-2 pl-5 text-red-500"><i class="fa-solid fa-xmark pr-2"></i> Correo invalido ejemplo: wilsonchoque@gmail.com</p>
                    </div>
            </div>

            <div class="mb-4">
                <label for="mensaje" class="block mb-2 text-sm font-medium text-gray-900 ">Mensaje</label>
                <textarea style="resize: none; outline: none;" formControlName="mensaje" id="mensaje" rows="4" class="block  border-2 p-2.5  text-sm text-gray-900 bg-gray-50 rounded-lg border border-x-black focus:ring-blue-500 focus:border-blue-600  placeholder-gray-400  focus:ring-blue-500 focus:border-blue-500" placeholder="Escriba su mensaje"></textarea>
                    <div class="" *ngIf="(formRegistro.get('mensaje')?.touched || formRegistro.get('mensaje')?.dirty) && formRegistro.get('mensaje')?.errors?.['required']">
                        <p class="bg-red-200 rounded py-2 pl-5 text-red-500"><i class="fa-solid fa-xmark pr-2"></i> Escriba su mensaje</p>
                    </div>
                    <div class="" *ngIf="(formRegistro.get('mensaje')?.touched || formRegistro.get('mensaje')?.dirty) && formRegistro.get('mensaje')?.errors?.['minlength']">
                        <p class="bg-red-200 rounded py-2 pl-5 text-red-500"><i class="fa-solid fa-xmark pr-2"></i> minimo 3 caracteres</p>
                    </div>
            </div>
            <div class="my-5">
                <div *ngIf="formRegistro.valid==true">
                    <p class=" rounded py-2 pl-5 bg-emerald-500 text-white text-center" > <i class="fa-solid fa-circle-check"></i> Datos correctos</p>
                </div>
            </div>
            <div class="flex justify-center" *ngIf="formRegistro.invalid">
                <button [disabled]="true"  class="btn__enviar text-white bg-blue-700  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-500 hover:bg-blue-500 focus:ring-blue-800">Enviar</button>
            </div>
            <div class="flex justify-center" *ngIf="formRegistro.valid">
                <button [disabled]="false"  class="btn__enviar text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Enviar</button>
            </div>
            
        </form>
    </div>
</div>
