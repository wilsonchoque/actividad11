
    <div class="mt-10 mb-5 pb-10  mx-auto div__tabla">
        <div class="relative overflow-x-auto">
            <div class="pb-10" *ngIf="listaRegistroRecibida.length>0">
                <table class="text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-blue-50 dark:bg-blue-700 dark:text-white">
                        <tr class="text-center">
                            <th scope="col" class="px-6 py-3">id</th>
                            <th scope="col" class="px-6 py-3"> Mombre</th>
                            <th scope="col" class="px-6 py-3"> Correo</th>
                            <th scope="col" class="px-6 py-3 columna">Mensaje</th>
                            <th scope="col" class="px-6 py-3 ">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let registro of listaRegistroRecibida; index as i">
                            <td scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap dark:text-white">
                                {{i+1}}
                            </td>
                            <td class="px-6 py-4 font-medium text-white whitespace-nowrap dark:text-white">
                            {{registro.nombre}}
                            </td>
                            <td class="px-6 py-4 font-medium text-white whitespace-nowrap dark:text-white">
                                {{registro.correo}}
                            </td>
                            <td class="px-6 py-4 font-medium text-white whitespace-nowrap dark:text-white">
                                {{registro.mensaje}}
                            </td>
                            <td class="px-6 py-4 font-medium text-white whitespace-nowrap dark:text-white">
                                <button type="button" (click)="eliminarRegistro(i)" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"><i class="fa-solid fa-trash-can"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
